name: Waka Readme

on:
  schedule:
    # Runs at 12am IST
    - cron: '30 18 * * *'

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: Galarzaa90/waka-readme-stats@dev
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: Galarzaa90
          SHOW_PROJECTS: "False"
          INPUT_SHOW_TIMEZONE: "False"
          INPUT_TIMEZONE_OFFSET: -7
